<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css"
    />
    <title>First Visit Form</title>
  </head>
  <body class="uk-background-muted">
    <div class="uk-flex uk-flex-center">
      <h1>First Visit Form</h1>
    </div>
    <div>
      <form
        class="uk-margin-medium-left uk-margin-medium-right"
        action=""
        uk-grid
      >
        <div class="uk-width-1-2@s">
          <span class="uk-label">First Name</span>
          <input class="uk-input" type="text" />
        </div>
        <div class="uk-width-1-2@s">
          <span class="uk-label">Last Name</span>
          <input class="uk-input" type="text" />
        </div>

        <input
          type="submit"
          class="uk-button uk-button-primary"
          value="Add Member Info"
        />
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
